repoURL: git@github.com:301choso/numble-kubernetes.git

apps:
  - name: argo-cd
    namespace: argocd
  - name: nginx
    namespace: default
  - name: eck-operator
    namespace: default
    ignoreDifferences:
      - group: admissionregistration.k8s.io
        kind: ValidatingWebhookConfiguration
        jqPathExpressions:
          - .webhooks[]?.clientConfig.caBundle
  - name: eck-elasticsearch
    namespace: default
  - name: eck-kibana
    namespace: default
  - name: eck-beats
    namespace: default
